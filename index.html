<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="style.css?v=1_2_1" />
</head>

<body>
    <div class="main">
        <div class="main-canvas">
            <canvas width="440" height="680" id="MainCanvas"></canvas>
        </div>
        <div class="main-input">
            <table>
                <tr>
                    <td><label for="CardClass">Class</label></td>
                    <td>
                        <select class="card_class" id="CardClass" autocomplete="off">
                            <optgroup label="Mono">
                                <option value="mono_neutral">Neutral</option>
                                <option value="mono_agility">Agility</option>
                                <option value="mono_endurance">Endurance</option>
                                <option value="mono_intelligence">Intelligence</option>
                                <option value="mono_strength">Strength</option>
                                <option value="mono_willpower">Willpower</option>
                            </optgroup>
                            <optgroup label="Duo">
                                <option value="duo_archer">Archer</option>
                                <option value="duo_assassin">Assassin</option>
                                <option value="duo_battlemage">Battle Mage</option>
                                <option value="duo_crusader">Crusader</option>
                                <option value="duo_mage">Mage</option>
                                <option value="duo_monk">Monk</option>
                                <option value="duo_scout">Scout</option>
                                <option value="duo_sorcerer">Sorcerer</option>
                                <option value="duo_spellsword">Spellswort</option>
                                <option value="duo_warrior">Warrior</option>
                            </optgroup>
                            <optgroup label="Trio">
                                <option value="trio_blue_yellow_green">Aldmeri Dominion</option>
                                <option value="trio_red_blue_purple">Daggerfall Covenant</option>
                                <option value="trio_dagoth">Dagoth</option>
                                <option value="trio_red_green_purple">Ebonheart Pact</option>
                                <option value="trio_yellow_green_purple">Empire of Cyrodiil</option>
                                <option value="trio_red_blue_yellow">Guildsworn</option>
                                <option value="trio_hlaalu">Hlaalu</option>
                                <option value="trio_redoran">Redoran</option>
                                <option value="trio_telvanni">Telvanni</option>
                                <option value="trio_tribunal">Tribunal</option>
                            </optgroup>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td><label for="CardRarity">Rarity</label></td>
                    <td>
                        <select class="card_class" id="CardRarity" autocomplete="off">
                            <option value="common">Common</option>
                            <option value="rare">Rare</option>
                            <option value="epic">Epic</option>
                            <option value="legendary">Legendary</option>
                            <option value="legendary_unique">Unique Legendary</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td><label>Title</label></td>
                    <td><input type="text" id="CardTitle" autocomplete="off" /></td>
                </tr>
                <tr>
                    <td><label>Type</label></td>
                    <td><input type="text" id="CardType" autocomplete="off" /></td>
                </tr>
                <tr>
                    <td><label>Magicka</label></td>
                    <td><input type="number" id="CardMagicka" autocomplete="off" /></td>
                </tr>
                <tr>
                    <td><label>Power</label></td>
                    <td><input type="number" id="CardPower" autocomplete="off" /></td>
                </tr>
                <tr>
                    <td><label>Health</label></td>
                    <td><input type="number" id="CardHealth" autocomplete="off" /></td>
                </tr>
                <tr>
                    <td><label for="SupportShout">Support / Shout</label></td>
                    <td>
                        <input type="text" id="SupportShout" />
                    </td>
                </tr>
                <tr>
                    <td>
                        <label>Art</label>
                        <span class="field_info">Images larger than 320x420 will be cropped</span>
                    </td>
                    <td>
                        <input type="file" id="CardArt" />
                    </td>
                </tr>
                <tr>
                    <td><label for="ArtAttribution">Attribution (Art)</label></td>
                    <td>
                        <input type="text" id="ArtAttribution" />
                    </td>
                </tr>
                <tr>
                    <td><label>Text</label></td>
                    <td>
                        <textarea rows="5" id="CardText"></textarea>
                    </td>
                </tr>
                <tr>
                    <td colspan="2">
                        <button class="btn-save_image">Save image</button>
                    </td>
                </tr>
            </table>
        </div>
        <img id="CropContainer" style="display: none;" />
        <canvas id="CropCanvas" style="display: none;"></canvas>
    </div>
    <div class="disclaimer">
        This generator is based on the templates that can be found at:<br>
        <a target="_blank" href="https://www.reddit.com/r/elderscrollslegends/comments/9mbsx3/here_is_the_new_template_for_custom_cards/">
            https://www.reddit.com/r/elderscrollslegends/comments/9mbsx3/here_is_the_new_template_for_custom_cards
        </a>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/webfont/1/webfont.js"></script>
    <script src="script.js?v=1_2_1"></script>
</body>
</html>
